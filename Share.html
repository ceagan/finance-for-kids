<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            margin: 0.5in;
            font-size: 16px;
            line-height: 1.3;
        }

        main {
            width: 8.5in;
            height: 11in;
            border: 2px solid #ddd;
            margin-left: auto;
            margin-right: auto;
            padding: 0.5in;
            box-sizing: border-box;
            background: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png'), linear-gradient(135deg, #fff, #f0f8ff);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .account-section {
            margin-bottom: 0.3in;
            border-radius: 10px;
            padding: 8px;
        }

        .account-section h2 {
            font-size: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }

        .account-section img {
            width: 28px;
            height: 28px;
            margin-right: 8px;
        }

        .share {
            background-color: #ffebee;
            border: 2px solid #f44336;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 6px;
            text-align: center;
            height: 0.35in;
            font-size: 12px;
        }

        th {
            background-color: #ffabb8;
            font-size: 14px;
            color: #333;
        }

        td {
            background-color: #fafafa;
            border-bottom: 1px solid #333;
            border-right: 1px dashed #333;
        }

        td:last-child {
            border-right: none;
        }

        tr:last-child td {
            border-bottom: none;
        }

        @media print {
            body {
                margin: 0;
                background: none;
            }

            main {
                all: unset;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="account-section share">
            <h2><img src="https://img.icons8.com/like" alt="Heart"> Share</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>In (+)</th>
                    <th>Out (-)</th>
                    <th>Balance</th>
                </tr>
            </table>
        </div>
    </main>

    <script>
        // Function to generate empty rows
        function generateEmptyRows(rowCount) {
            const tableBody = document.querySelector('table');
            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('td');
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }
        }

        // Generate empty rows
        document.addEventListener('DOMContentLoaded', () => {
            generateEmptyRows(18);
        });
    </script>
</body>

</html>
